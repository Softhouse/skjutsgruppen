<ion-view view-title="Register Trip as a Driver">
	<ion-content>
		<form name="authorizationForm" novalidate="" ng-submit="addTripDriver(authorizationForm)"> 
			<div class="list">
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Från</span>
			    <input type="text" placeholder="Stockholm">
			  </label>

			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Via</span>
			    <input type="text">
			    <button class="button button-positive">
			    	Lägg till
			    </button>
			  </label>

			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Till</span>
			    <input type="text" placeholder="Göteborg">
			  </label>

	  		  <label class="item item-input item-stacked-label">
			    <span class="input-label">Tidspan 1</span>
			    <input type="text" placeholder="2016-02-14 08:00">
			  </label>

			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Tidspan 2</span>
			    <input type="text" placeholder="2016-02-14 11:30">
			  </label>

			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Antal platser i bilen som är lediga</span>
			    <input type="text" placeholder="3">
			  </label>
			</div>

			<button class="button button-full button-positive" type="submit">
				OK
			</button>
		</form>
	</ion-content>
</ion-view>
