<ion-view>
	<ion-content>
		 <form name="authorizationForm" novalidate="" ng-submit="addTripDriver(authorizationForm)"> 
			<div class="list">
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Från</span>
			    <input ng-model="myForm.from" type="text" placeholder="Stockholm">
			  </label>

			  <label for="viaLocation" class="item item-input item-stacked-label">
			    <span class="input-label">Via</span>
			    <input ng-model="myForm.viaLocation" name="viaLocation" id="viaLocation" type="text">
			  </label>

			  <button ng-click="addLocation()" class="button button-positive" type="button">
					Lägg till
			  </button>

			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Till</span>
			    <input ng-model="myForm.to" type="text" placeholder="Göteborg">
			  </label>

	  		  <label class="item item-input item-stacked-label">
			    <span class="input-label">Tidspan 1</span>
			    <input ng-model="myForm.firstTime" type="text" placeholder="2016-02-14 08:00">
			  </label>

			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Tidspan 2</span>
			    <input ng-model="myForm.secondTime" type="text" placeholder="2016-02-14 11:30">
			  </label>

			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Antal platser i bilen som är lediga</span>
			    <input ng-model="myForm.availableSeats" type="text" placeholder="3">
			  </label>
			</div>

			<button class="button button-full button-positive" type="submit">
				OK
			</button>
		</form>
	</ion-content>
</ion-view>
