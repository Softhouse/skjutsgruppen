<ion-view>
	<ion-content>
		 <form name="authorizationForm" novalidate="" ng-submit="addTripPassanger(authorizationForm)"> 
			<div class="list">
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Från</span>
			    <input ng-model="myForm.from" type="text" placeholder="Stockholm">
			  </label>

			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Till</span>
			    <input ng-model="myForm.to" type="text" placeholder="Göteborg">
			  </label>

	  		  <label class="item item-input item-stacked-label">
			    <span class="input-label">Önskad avresa</span>
			    <input ng-model="myForm.firstTime" type="text" placeholder="2016-02-14 08:00">
			  </label>

			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Önskad ankomst</span>
			    <input ng-model="myForm.secondTime" type="text" placeholder="2016-02-14 11:30">
			  </label>

			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Antal personer som vill åka</span>
			    <input ng-model="myForm.availableSeats" type="text" placeholder="2">
			  </label>
			</div>

			<button class="button button-full button-positive" type="submit">
				OK
			</button>
		</form>
	</ion-content>
</ion-view>
