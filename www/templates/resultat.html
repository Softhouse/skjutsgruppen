<html ng-app="ionicApp">
  <body ng-controller="MainCtrl">
    <ion-header-bar class="bar-positive">
      <h1 class="title">List Example</h1>
      <div class="buttons">
        <button class="button">Reorder</button>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="item in items">{{item.title}}</ion-item>
      </ion-list>
    </ion-content>

  </body>
</html>
